syntax="proto3";
option java_multiple_files=true;
option java_package="via.sdj3.grpcslaughterhouse.protobuf";
package slaughterhouse.grpc;

message AnimalId{
  int32 id=1;
}

message ProductId {
  int32 id=1;
}

message animalsInProductResponse
{
  string trace=1;
}

message productsWithAnimalResponse
{
  string trace=1;
}


service RecallService{
  rpc productsWithAnimal(AnimalId) returns(productsWithAnimalResponse);
  rpc animalsInProduct(ProductId) returns (animalsInProductResponse);
}

